<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title of the document</title>
  <style>
  body, html {
  height: 100%;
}

body{
	margin:0px;
}

.bg {
  /* The image used */
  background-image: url("phonePics/fullScreen.png");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

</head>
<body>
	<p id="deviceInfo"> deviceInfo </p>
<div class="bg"></div>
<h1>This is a heading test</h1>
<p>This is a paragraph.</p>
  
  <img src="phonePics/lineUp-bar.jpg" alt="Girl in a jacket" width="100%" height=auto>

</body>


<script>

console.log("hi");
if(window.DeviceMotionEvent){
  window.addEventListener("devicemotion", motion, false);
  console.log("added listener");
}else{
  console.log("DeviceMotionEvent is not supported");
}

function motion(event){

	var str = "Accelerometer: "
    + event.accelerationIncludingGravity.x + ", "
    + event.accelerationIncludingGravity.y + ", "
    + event.accelerationIncludingGravity.z
  console.log(str  );

document.getElementById("deviceInfo").innerHTML = str;

}

</script>
</html>
